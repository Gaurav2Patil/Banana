{% extends "base.html" %}
{% load static %}

{% block title %} Wonder Colors {% endblock title %}

{% block head %} 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "css/choose_color.css"%}">

{% endblock %}

{% block body %}

<div class="background_change">
    <div id="background_change_container">
      <div class="dropdown">
        <button id="select_room_btn" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select Room</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="change_image('{%static "images/Dream_shades/living_room.png" %}')">Living Room</a></li>
          <li><a class="dropdown-item" href="#" onclick="change_image('{%static "images/Dream_shades/kitchen.png" %}')">Kitchen</a></li>
          <li><a class="dropdown-item" href="#" onclick="change_image('{%static "images/Dream_shades/bedroom.png" %}')">Bedroom</a></li>
        </ul>
      </div>
      <div class="background_image">
        <img src="{%static "images/Dream_shades/living_room.png" %}" id="back_image" alt="Image">
      </div>
    </div >

    <div class="color_change_container">
    {% for row in colors_code %}
    <div class="color_container">
      <button class="btn" onclick="NewColor('{{row.COLOR_CODE}}')">
        <span id="btn_color" class="vaadin--check-square" style="background-color:{{row.COLOR_CODE}} ;"></span>
        <span id="btn_name">{{row.NAME}}</span>
        <span id="btn_color_code">color_code :{{row.COLOR_CODE}} </span>
      </button>
    </div>
    {% endfor %}
  </div>
  </div>
  <script>
    function NewColor(code) {
      const C_code = document.querySelector('.background_change .background_image')
      C_code.style.backgroundColor = code ;
    }
    console.log(NewColor)
    function change_image(filename){
      document.querySelector('#back_image').setAttribute('src',filename)
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


{% endblock %}
