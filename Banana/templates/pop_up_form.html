{% load static %}

{% block head%}
    <link rel="stylesheet" href="{% static 'css/pop_up_form.css'%}">
{% endblock %}

{% block body %}


<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
<div class="container">
    <h1 class="form-title">Registration Form</h1>
    <form id="form-container" method="post" action="process.php"> 
        <div class="form-group">
            <!-- <label for="first_name">First Name:</label> -->
            <input type="text" id="first_name" name="first_name" placeholder="First name" required>
        </div>
        <div class="form-group">
            <!-- <label for="last_name">Last Name:</label> -->
            <input type="text" id="last_name" name="last_name" placeholder="Last name"required>
        </div>
        <div class="form-group">
            <!-- <label for="mobile_number">WhatsApp / Mobile Number:</label> -->
            <input type="tel" id="mobile_number" name="mobile_number" pattern="^\d{10}$" required placeholder="Enter 10-digit number">
        </div>
        <div class="form-group">
            <!-- <label for="email">Email Address:</label> -->
            <input type="email" id="email" name="email" placeholder="eg. bananapaints@gmail.com" required>
        </div>
        <div class="form-group">
            <!-- <label for="pincode">Pincode:</label> -->
            <input type="text" id="pincode" name="pincode" pattern="^\d{6}$" placeholder="Enter 6-digit pincode" required>
        </div>
        <div class="form-group">
          <!-- <label id="looking-for-label" for="looking-for">I'm looking for:</label> -->
          <select id="looking-for" name="looking-for" required>
            <option value="">I'm looking for</option>
            <option value="buy-product">buy_product</option>
            <option value="Expert-Advice">Expert Advice</option>
            <option value="Other-Query" >Other Query</option>
          </select>
        </div>
        <div class="form-group">
            <!-- <label for="address">Address:</label> -->
            <textarea id="address" name="address" placeholder="Enter your address (optional)"></textarea>
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to all terms and conditions.</label>
        </div>
        <button id="form-btn" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
